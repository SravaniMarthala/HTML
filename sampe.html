<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="icon" href="sk.jpg">
</head>
<body background="contact main 1.png" height="200px">
  <center>
    <br>
    <br>
    <marquee behaviour="" direction="left">
      <u><h1>Contact Details</h1></u>
    </marquee>
    <br>
    <br>
    <br>
    <br>
    <form>
      <label for="fname"><h2>Your Name:</h2></label>
      <input type="text" required id="fname" name="fname">
      <br>
      <br>
      <br>
      <label for="contact"><h2>Your's Contact Number</h2></label>
      <input type="text" required id="contact" name="contact" maxlength="10">
      <br>
      <br>
      <br>
      <label for="reason"><h2>Reason Why You Need To Contact Me:</h2></label>
      <textarea id="reason" required></textarea>
      <br>
      <br>
      <button>
        <font>
          <a href="submit.html">
            <font color="black">Submit</a>
          </font>
        </font>
      </button>
    </form>
  </center>
</body>
</html>
